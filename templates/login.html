{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block header %}
        <link rel="stylesheet" href="/static/css/denglu.css">
    <link rel="stylesheet" href="/static/css/navstyle.css">

{% endblock %}
{% block content %}
 <div class="container right-panel-active">
    <!-- 登录 -->
    <div class="container__form container--signin">


      <!-- <form > -->
          <table class="form" id="form2"  border="0"  >
              <tr class="trform" >
                  <td  colspan="2" class="title1" style="width: 500px;"> </td>
              </tr>
              <tr class="trform" >
                  <td class="xinxi1" >账号：</td>
                  <td style="padding-right: 20px" ><input type="email" placeholder="请输入邮箱" class="input email" /></td>
              </tr>
              <tr class="trform" >
                  <td class="xinxi1">密码：</td>
                      <td style="padding-right: 20px" ><input type="password" placeholder="密码" class="input password" style="padding-right: 20px" /></td>
              </tr>
            <tr class="trform" >
              <td colspan="2" >
                  <input type="checkbox" checked="checked" class="controlheight1" > <label class="beizhu" >我自愿遵守国家法律法规与网页相关规则</label>
              </td>
            </tr>
            <tr class="trform" >
              <td colspan="2" class="zhucejian">
                  <a href="#" class="link" style="color: rgb(29, 29, 230);">忘记密码?</a>
              </td>
            </tr>
             <tr class="trform" >
               <td colspan="2" >
                  <button class="btn" onclick="loginMow()">登录</button>
              </td>
              </tr>
          </table>
        <!-- </form> -->
    </div>


    <!-- 注册 -->

  <div class="container__form container--signup">
    <table action="#" class="form" id="form1" align="center"  border="0"  >
        <tr >
          <td  colspan="2" class="title2"> </td>
            </td>
        </tr>
        <tr>
            <td class="td1">姓名：</td>
            <td class="td2"><input type ="text"  placeholder="姓名" class="input r_name" style="height: 40px"></td>
        </tr>
        <tr>
            <td class="td1">邮箱：</td>
            <td class="td2">
                <input type="email" placeholder="邮箱" class="input r_email" style="height: 40px" />
            </td>
        </tr>

    <tr>

                <tr>
            <td class="td1">验证码：</td>
            <td class="td2">
                <input type="text"  placeholder="请输入验证码" class="input r_email m_code" style="float: left;width: 50%;height: 40px" />
                <button class="input" style="float: left;width: 43%;height: 40px;margin-left: 10px;background-color: #1c96e1;color: white" onclick="sendemail()">发送验证码</button>
            </td>
        </tr>

    <tr>
      <td class="td1">设置密码：</td>
      <td class="td2">
        <input type="password" placeholder="密码" class="input r_password" style="height: 40px" />
      </td>
    </tr>

    <tr>
        <td class="td1">兴趣：</td>
        <td class="td4">
          <div class="row">
              {% for interest in interests %}
                       <div class="col-sm-6">


            <input type="checkbox" id="history" class="intersert" value="{{ interest.id }}"> <label for ="history">{{ interest.name }}</label>
         </div>

              {% endfor %}

          </div>
          </td>
    </tr>

    <tr>

        <td colspan="2" class="td3">
            <button class="btn" onclick="signUpNow()">注册</button>
        </td>
    </tr>

    </table>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
      <div class="overlay">
        <div class="overlay__panel overlay--left">
          <button class="btn" id="signIn">登录</button>
        </div>
        <div class="overlay__panel overlay--right">
          <button class="btn" id="signUp">注册</button>
        </div>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="/static/js/denglu.js"></script>


{% endblock %}
