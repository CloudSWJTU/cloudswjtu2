{% extends 'admin/admin_base.html' %}
{% block content %}
<a type="button" class="layui-btn" href="/admin/activity/option">添加</a>

    <table >
        <thead>
        <tr>
            <th>id</th>
            <th>图片</th>
            <th>活动名称</th>
            <th>活动简介</th>
            <th>地点</th>
            <th>所属社团</th>
            <th>创建人</th>
            <th>删除</th>
            <th>修改</th>
        </tr>
        </thead>
<tbody>
{% for re in result %}

    <tr >
        <td>{{ re.id }}</td>
        <td>
            <img src="{{ re.image }}" alt="" style="width: 100px;height: 80px">
{#            {{ re.image }}</td>#}
        <td>{{ re.name }}</td>
        <td>{{ re.summary }}</td>
        <td>{{ re.address }}</td>
        <td>{{ re.league }}</td>
        <td>{{ re.create_user }}</td>
        <td><a href="/admin/activity/del?id={{ re.id }}"><button>删除</button></a></td>
         <td><a href="/admin/activity/option?id={{ re.id }}"><button>修改</button></a></td>
    </tr>
{%  endfor %}
</tbody>
</table>


{% endblock %}
