{% extends 'admin/admin_base.html' %}
{% block content %}
<form class="layui-form" action="" method="post" enctype="multipart/form-data">

    <input type="text" value="{{ row.id }}" name="id" hidden>
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="name" value="{{ row.name }}" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">头像</label>
    <div class="layui-input-block">
      <input type="file" name="image" placeholder="请输入社团名称" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
   <div class="layui-input-block">
      <input type="email" name="email" value="{{ row.email }}" required  lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
    </div>
  </div>
      <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
   <div class="layui-input-block">
      <input type="password" name="password" value=""  placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">
          {% if row %}
            修改
              {% else %}
              添加
          {% endif %}
          </button>
    </div>
  </div>
</form>

{% endblock %}
