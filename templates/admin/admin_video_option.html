{% extends 'admin/admin_base.html' %}
{% block content %}
<form class="layui-form" action="" method="post" enctype="multipart/form-data">

    <input type="text" value="{{ row.id }}" name="id" hidden>
  <div class="layui-form-item">
    <label class="layui-form-label">标题</label>
    <div class="layui-input-block">
      <input type="text" name="title" value="{{ row.title }}" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">视频</label>
    <div class="layui-input-block">
      <input type="file" name="video" placeholder="请输入视频地址" autocomplete="off" class="layui-input">
    </div>
  </div>




  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">
          {% if row %}
            修改
              {% else %}
              添加
          {% endif %}
          </button>
    </div>
  </div>
</form>

{% endblock %}
