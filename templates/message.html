{% extends 'base.html' %}
{% block header %}

  <!-- 引入bootstrap文件 -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="/static/css/navstyle.css">
  <link rel="stylesheet" href="/static/css/background.css">
  <script src="/bootstrap/jQuery/jquery-3.6.1.js"></script>
  <script type="text/javascript" src="/static/js/lxr_imgUpload.js"></script>

  <!-- 引入myjs文件 -->
  <!-- 引入bootstrapjavascript文件 -->
  <script src="/static/js/animate.js"></script>
  <script src="/static/js/lxr_myjavascript.js"></script>
  <script src="/static/bootstrap/jQuery/jquery-3.6.1.js"></script>
  <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <style>
    .blog-list-item{
    padding-bottom: 15px;
    padding-top: 15px;
    border-bottom: 1px solid #adadad;
}

.blog-list-item:last-child{
    border-bottom: 0;
}

.blog-list-item:first-child{
    padding-top: 0;
}

.blog-list-item .title{
    display: block;
    font-size: 18px;
    font-weight: bold;
    line-height: 2;
    margin-bottom: 15px;
    color: black;
}

.blog-list-item .title:hover {
    color: #9d9d9d;
}

.blog-list-item .info{
    color: #9d9d9d;
}
    </style>

{% endblock %}
{% block content %}
<div class="row">
<div class="col-sm-2"></div>

<div class="col-sm-8" style="margin-top: 100px">
    <div style="text-align: center;width: 100%"><h1>留言列表</h1></div>

           <form role="form" action="" method="get">
                    <div class="form-group has-feedback">
                        <label class="sr-only" for="Search">Search：</label>
                        <input type="search" class="form-control" placeholder="搜索" name="keyword" id="Search">
                        <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    </div>
                </form>
                    <div class="blog-list" style="margin-top: 100px">
                        {% for foo in result %}
                                        <div class="blog-list-item clearfix">
                    <div class="col-sm-4">
                        <img src="{{ foo.image }}" style="width: 150px">
                    </div>
                    <div class="col-sm-8">
                        <h4 style="font-weight: bold">
                           {{foo.title }}
                        </h4>
                        <p>{{ foo.content }}</p>
                        <div class="info">

                            <span>{{ foo.create_user }}</span> |
                            <span>{{ foo.create_time }}</span>
                        </div>
                    </div>
                </div>

                        {% endfor %}


            </div>
    <hr>
    <div style="text-align: center;width: 100%">
        <h1>发布留言</h1>
        </div>
    <form action="/landmark/message/add" enctype="multipart/form-data" method="post">

    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="firstname" placeholder="请输入标题">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">图片</label>
    <div class="col-sm-10" style="margin-top: 10px">
      <input type="file" class="form-control" id="lastname" name="image">
    </div>
  </div>
      <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">内容</label>
    <div class="col-sm-10"  style="margin-top: 10px">
        <textarea name="content" class="form-control" style="width: 100%;"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">发布</button>
    </div>
  </div>
</form>

</div>
</div>


{% endblock %}
